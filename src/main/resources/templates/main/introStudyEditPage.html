<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>스터디 모임</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                                             src="/assets/img/profile.jpg" alt="..."/></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" th:text="|${user.getName()} 님 안녕하세요.|">OOO 님
                안녕하세요.</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">로그아웃</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience"
                                    th:text="|'${team.name}' 팀 소개|">스터디 소개</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">할 일 목록</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">기술스택</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">게시판</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Awards</a></li>
        </ul>
    </div>
</nav>
<!-- Page Content-->
<div class="container-fluid p-0">
    <!-- About-->

    <!-- Experience-->
    <section class="resume-section" id="experience">
        <form th:action="@{/main/intro/{teamId}/edit(teamId=${team.id})}" method="post" enctype="multipart/form-data" class="resume-section-content">
            <h2 class="mb-5">스터디 소개 수정</h2>

            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <label for="teamIntro" class="form-label">팀 소개</label>
                    <input id="teamIntro" name="teamIntro" type="text" th:placeholder="${team.getIntroStudy().getTeamIntro()}">
                </div>

                <div class="flex-shrink-0"><span class="text-primary">스터디명</span></div>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <h3 class="mb-0">프로젝트 제목</h3>

                    <label for="projectTitle" class="form-label">프로젝트 제목</label>
                    <input id="projectTitle", name="projectTitle" type="text" class="subheading mb-3" th:placeholder="${team.getIntroStudy().getProjectTitle()}">

                    <label for="projectIntro" class="form-label">프로젝트 소개</label>
                    <input id="projectIntro" name="projectIntro" type="text" th:placeholder="${team.getIntroStudy().getProjectIntro()}">
                </div>
                <div class="flex-shrink-0"><span class="text-primary">프로젝트 개요</span></div>
            </div>

            <button class="mb-5 text-primary" type="submit">수정하기</button>
        </form>
    </section>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
